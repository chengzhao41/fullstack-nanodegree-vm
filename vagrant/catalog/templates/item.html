{% extends "base.html" %}
{% block content %}
{% include "header.html" %}

<h3>{{ item.category.name }}</h3>
<p>{{ item.name }}</p>
{% if filename %}
	<img src="{{ url_for('static', filename=filename) }}" alt="{{ item.name }}" style="width:300px;height:200px;">
{% endif %}
<p>{{ item.description }}</p>


<div class="row padding-top padding-bottom">
	<div class="col-md-1"></div>
	<div class="col-md-11 padding-none">
		<a href="{{url_for('updateItem', item_name = item.name )}}">
			<button class="btn btn-default" id="new-item">
				<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit Item
			</button>
		</a>
		<a href="{{url_for('deleteItem', item_name = item.name )}}">
			<button class="btn btn-default delete" id="delete-item">
				<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete Item
			</button>
		</a>
	</div>
	<div class="col-md-7"></div>
</div>

{% endblock %}
