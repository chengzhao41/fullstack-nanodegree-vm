<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>
<body>

<h1>New Menu Item</h1>

<div class = 'pane'>
<form action="{{ url_for('newItem', category_name=category_name )}}" method = 'post'>

<dl>
	<dt>Title:</dt>
		<dd><input type ='text' size='30' name='name' required></dd>
      <dt>Description:</dt>
            <dd><textarea name = 'description' rows='5' cols='40' required></textarea></dd>
      <dt>Category:</dt>
            <dd>
                  <select name="category_name">
                  {% for category in categories %}
                        {% if category.name == category_name %}
                              <option value="{{category.name}}" selected="selected">{{ category.name }}</option>
                        {% else %}
                              <option value="{{category.name}}">{{ category.name }}</option>
                        {% endif %}
                  {% endfor %}
                  </select>
            </dd>

</dl>


<input type='submit' value='Create'>

</form>
</div>

</body>




</html>
