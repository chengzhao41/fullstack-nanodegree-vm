<html>
<head>
<h1>
	Catalog App
</h1>
</head>

<body>
	{% for category in categories %}
		<p><a href= '{{url_for('category', category_name = category.name) }}'>{{category.name}}</a></p>
	{% endfor %}

	{% for i in items %}
		<p><a href= '{{url_for('item', category_name = i.category.name, item_name = i.name) }}'>{{i.name}}</a> ({{i.category.name}})</p>
	{% endfor %}
</body>

</html>
