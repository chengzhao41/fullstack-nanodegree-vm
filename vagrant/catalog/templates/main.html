{% extends "base.html" %}
{% block content %}
{% include "header.html" %}

<div class="col-md-3">
	<h2>Categories</h2>
	{% for category in categories %}
		<h3><a href= '{{url_for('category', category_name = category.name) }}'>{{category.name}}</a></h3>
	{% endfor %}
</div>

<div class="col-md-4">
	<h2>Latest Items</h2>
	{% for i in items %}
		<p><a href= '{{url_for('item', category_name = i.category.name, item_name = i.name) }}'>{{i.name}} ({{i.category.name}})</a></p>
	{% endfor %}
</div>

{% endblock %}
